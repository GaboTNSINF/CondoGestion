<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - CondoGestión</title>
</head>
<body>
    <h1>Bienvenido a CondoGestión</h1>
    
    <p>Hola, <strong>{{ usuario.nombres }} {{ usuario.apellidos }}</strong></p>
    <p>Tu rol es: {{ usuario.get_tipo_usuario_display }}</p>

    <hr>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Cerrar Sesión</button>
    </form>
</body>
</html>
